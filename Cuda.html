<script>
    function throttle(func, ms) {
        let isThrottled = false,
            savedArgs,
            savedThis;

        function wrapper() {
            if (isThrottled) {
// (2)
                savedArgs = arguments;
                savedThis = this;
                return;
            }

            func.apply(this, arguments); // (1)

            isThrottled = true;

            setTimeout(function () {
                isThrottled = false; // (3)
                if (savedArgs) {
                    wrapper.apply(savedThis, savedArgs);
                    savedArgs = savedThis = null;
                }
            }, ms);
        }

        return wrapper;
    }

    window.addEventListener(
        "scroll",
        throttle(function (event) {
            const elem = document.querySelector(".intro .header");
            if (window.pageYOffset > 80) {
                elem.classList.remove("header_sticky");
            } else {
                elem.classList.add("header_sticky");
            }
        }, 100),
        {passive: true}
    );
</script>
